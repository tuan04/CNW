<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/library/css/bootstrap.css">
    <link rel="stylesheet" href="/library/css/bootstrap.min.css">
    <script src="/library/js/bootstrap.bundle.min.js"></script>
    <script src="/library/js/bootstrap.min.js"></script>
    <style>
        .nav .nav-item:hover a{
            color: rgb(255, 123, 0);
        }
    </style>
</head>
<body>
    <button class="btn btn-link text-secondary" data-bs-toggle="modal" data-bs-target="#modalLog" style="text-decoration: none;">Đăng nhập</button>
    <div class="modal" id="modalLog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body container-fluid">
                    <div class="row mb-3">
                        <ul class="nav nav-underline">
                            <li class="nav-item">
                                <a class="nav-link text-secondary" data-bs-target="#carousel-Login-Register" data-bs-slide-to="0">ĐĂNG NHẬP</a>
                            </li>
                            <p class="text-secondary">/</p>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" aria-current="page" data-bs-target="#carousel-Login-Register" data-bs-slide-to="1"> ĐĂNG KÝ</a>
                            </li>
                        </ul>
                    </div>
                    <div id="carousel-Login-Register" class="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <span class="row mb-2 form-text">Vui lòng đăng nhập trước khi mua vé để tích lũy điểm, cơ hội nhận thêm nhiều ưu đãi từ chương trình thành viên Galaxy Cinema</span>
                                    <form>
                                        <div class="row mb-2">
                                            <input type="text" placeholder="Email" class="form-control rounded-0">
                                        </div>
                                        <div class="row mb-2">
                                            <input type="text" placeholder="Mật khẩu" class="form-control rounded-0">
                                        </div>
                                        <div class="row mb-3">
                                            <button class="btn btn-link text-secondary text-decoration-none text-start col ps-0">Quên mật khẩu?</button>
                                        </div>
                                        <div class="row">
                                            <button class="btn rounded-0" style="background-color: rgb(255, 123, 0);">Đăng nhập</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="container">
                                    <form>
                                        <div class="row mb-2">
                                            <input type="text" placeholder="Họ tên" class="form-control rounded-0">
                                        </div>
                                        <div class="row mb-2">
                                            <input type="text" placeholder="Số điện thoại" class="form-control rounded-0 col me-1">
                                            <select class="form-select rounded-0 col ms-1">
                                                <option selected>Open thí select menu</option>
                                                <option>Nam</option>
                                                <option>Nữ</option>
                                            </select>
                                        </div>
                                        <div class="row mb-2">
                                            <input type="text" placeholder="Email" class="form-control rounded-0">
                                        </div>
                                        <div class="row mb-2">
                                            <input type="text" placeholder="Mật khẩu" class="form-control rounded-0 col me-1">
                                            <input type="text" placeholder="Xác nhận mật khẩu" class="form-control rounded-0 col ms-1">
                                        </div>
                                        <div class="row mb-2">
                                            <select class="form-select col me-1 rounded-0">
                                                <option selected>Chọn thành phố</option>
                                            </select>
                                            <select class="form-select col ms-1 rounded-0">
                                                <option selected>Quận</option>
                                            </select>
                                        </div>
                                        <div class="row mb-2">
                                            <input type="text" placeholder="Địa chỉ" class="form-control mb-2 rounded-0">
                                        </div>
                                        <div class="row mb-3">
                                            <input type="date" placeholder="Chọn ngày (dd/mm/yyyy)" class="form-control mb-2 rounded-0">
                                        </div>
                                        <div class="row mb-2">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="agreeCheck">
                                                <label class="form-check-label" for="agreeCheck">Tôi đã đọc và đồng ý với <a class="link">CHÍNH SÁCH</a> của chương trình.</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <input type="button" value="Đăng ký" class="btn rounded-0" style="background-color: rgb(255, 123, 0);">
                                        </div>
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
