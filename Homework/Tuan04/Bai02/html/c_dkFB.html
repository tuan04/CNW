<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        input[type="text"]{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-7 container border border-info mt-3 p-1">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label mb-1">Username*</label> <br>
                    <input type="text" class="form-controls" placeholder="Choose your username">
                </div>
                <div class="col">
                    <label class="form-label mb-1">Company name*</label> <br>
                    <input type="text" class="form-controls" placeholder="your company name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label mb-1">E-mail*</label> <br>
                    <input type="text" class="form-controls" placeholder="Your current email address">
                </div>
                <div class="col">
                    <label class="form-label mb-1">Company name*</label> <br>
                    <input type="text" class="form-controls" placeholder="your company name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label mb-1">Password*</label> <br>
                    <input type="text" class="form-controls" placeholder="Create a password">
                </div>
                <div class="col">
                    <label class="form-label mb-1">Contact number*</label> <br>
                    <input type="text" class="form-controls" placeholder="provide your number">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label mb-1">Full name*</label> <br>
                    <input type="text" class="form-controls" placeholder="Your First name and Last name">
                </div>
                <div class="col">
                    <label class="form-label mb-1">Your Location*</label> <br>
                    <input type="text" class="form-controls" placeholder="Your Pincode and City">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Gender*</label>
                    <div class="d-flexs">
                        <input type="radio" class="form-check-input" name="genderCheck" id="male">
                        <label for="male">Male</label>
                        <input type="radio" class="form-check-input" name="genderCheck" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="">Agree with the terms and conditions</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col"></div>
                <div class="col">
                    <input type="button" value="Signup" class="btn text-white" style="background-color: rgb(64, 194, 199);">
                    or
                    <input type="button" value="Sign Up with Facebook" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
