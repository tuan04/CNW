<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        .frame{
            width: 700px;
        }
        .f1{
            padding-right: 250px;
        }
        .f2{
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <header>
            <h1>Contact Us</h1>
        </header>
        <div class="center">
            <fieldset class="f1">
                <legend>Your message:</legend>
                <table>
                    <tr>
                        <td><label for="to">To</label></td>
                        <td><input type="text" name="" id="to" value="Example Cafe"></td>
                    </tr>
                    <tr>
                        <td><label for="">Your email</label></td>
                        <td><input type="text"></td>
                    </tr>   
                    <tr>
                        <td><label for="">Message</label></td>
                        <td><textarea name="" id="" cols="40" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Attach File</label></td>
                        <td><input type="file" name="" id=""></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset class="f2">
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td><label for="">How did you hear of us</label></td>
                        <td><select style="width: 130px;">
                            <option value="">Google</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="">Newsletter</label></td>
                        <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
                    </tr>
                </table>
            </fieldset>
            <input type="button" value="Send message">
        </div>
    </div>

</body>
</html>
