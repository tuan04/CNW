<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #frame{
            margin: 0 auto;
            height: 1000px;
            width: 800px;
        }
        table{
            margin: 0 auto;
        }
        td{
            padding: 3px;
            padding-right: 100px;
        }

    </style>
</head>
<body>
    <div id="frame">
        <h2 style="text-align: center;">Registration Form</h2>
        <table>
            <caption>Register your Jackson Electronics product here</caption>
            <tr>
                <td><label for="">First Name:</label></td>
                <td>
                    <input type="text">
                    <label for="">Last Name:</label>
                    <input type="text">
                </td>
    
            </tr>
            <tr>
                <td><label for="">Address#1:</label></td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>
            <tr>
                <td><label for="">Address#2:</label></td>
                <td><input type="text" style="width: 250px;"></td>
            </tr>
            <tr>
                <td><label for="">City:</label></td>
                <td>
                    <input type="text">
                    <label for="">State: </label>
                    <input type="text" style="width: 50px;">
                    <label for="">Zip</label>
                    <input type="text" style="width: 80px;">
                </td> 
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" value="United States"></td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td><label for="">Product:</label></td>
                <td><select name="" id="">
                    <option value="ScanMaster">ScanMaster</option>
                </select></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="">Date Purchased:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Serial#:</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>
</body>
</html>
