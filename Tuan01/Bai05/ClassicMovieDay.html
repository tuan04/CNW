<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassicMovieDay</title>
    <style>
        #frame{
            width: 500px;
            height: 173px;
            border: 1px solid;
            margin: 0 auto;
            padding: 2px;
        }
        table, td, tr{
            border: 1px solid black;
        }
        #headerRow{
            font-weight: bold;
            text-align: center;
        }
        #headerCol{
            font-weight: bold;
            text-align: center;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="frame">
        <table>
            <caption>ClassicMovieDay</caption>
            <tr id="headerRow">
                <td></td>
                <td style="width: 100px">5pm</td>
                <td style="width: 100px;">7pm</td>
                <td style="width: 130px;">9pm</td>
                <td style="width: 100px;">11pm</td>
            </tr>
            <tr>
                <td id="headerCol">Screen one</td>
                <td>Start Wars</td>
                <td>Empire Strikes Back</td>
                <td>Return of the Jedi</td>
                <td>The Exorcist</td>
            </tr>
            <tr>
                <td id="headerCol">Screen two</td>
                <td colspan="2">Dances with Wolves</td>
                <td colspan="2">Gone With the Wind</td>
            </tr>
            <tr>
                <td id="headerCol">Screen three</td>
                <td colspan="2">2001: A Space Odyssey</td>
                <td>The Conversation</td>
                <td>5 Easy Pieces</td>
            </tr>
        </table>
    </div>
</body>
</html>
